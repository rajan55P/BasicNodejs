<!DOCTYPE html>
<html>
<head>
  <title>TODO List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      display: flex;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .todo-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .delete-btn {
      background-color: #f44336;
      margin-left: 10px;
      padding: 4px 8px;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>TODO List</h1>

  <form id="todoForm">
    <input type="text" id="todoInput" placeholder="Enter a new TODO" required>
    <button type="submit">Add</button>
  </form>

  <ul id="todoList"></ul>

  <script src="script.js"></script>
</body>
</html>
